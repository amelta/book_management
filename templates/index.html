<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.year }})</li>
        {% endfor %}
    </ul>

    <!-- Link to add a new book -->
    <a href="{{ url_for('add_new_book_form') }}">
        <button>Add New Book</button>
    </a>
</body>
</html>
